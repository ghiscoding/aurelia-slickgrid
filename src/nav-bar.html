<template bindable="router">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#skeleton-navigation-navbar-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="https://github.com/ghiscoding/aurelia-slickgrid">
        <i class="fa fa-github"></i>
        <span>${router.title}</span>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="skeleton-navigation-navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <div class="github-button-container">
            <a href="https://github.com/ghiscoding/aurelia-slickgrid">
              <img src="https://img.shields.io/github/stars/ghiscoding/aurelia-slickgrid?style=social">
            </a>
          </div>
        </li>
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">
            <i if.bind="row.settings.icon" class.bind="row.settings.icon"></i>
            <span>${row.title}</span>
          </a>
        </li>
        <li>
          <a href="https://ghiscoding.github.io/Aurelia-Bootstrap-Plugins/"
             target="_blank">Aurelia-Bootstrap-Plugins</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="loader" if.bind="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
      </ul>
    </div>
  </nav>
</template>
