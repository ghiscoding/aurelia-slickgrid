<template>
  <h2 innerhtml.bind="title"></h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <div class="row">
    <div class="col-md-12">
      <button click.delegate="addNewRow()" class="btn btn-info btn-sm">
        <span class="icon mdi mdi-plus"></span>
        <span>Add New Item (in 1st group)</span>
      </button>
      <button click.delegate="collapseAll()" data-test="collapse-all" class="btn btn-default btn-sm">
        <span class="icon mdi mdi-arrow-collapse"></span>
        <span>Collapse All</span>
      </button>
      <button click.delegate="expandAll()" data-test="expand-all" class="btn btn-default btn-sm">
        <span class="icon mdi mdi-arrow-expand"></span>
        <span>Expand All</span>
      </button>
      <button click.delegate="logFlatStructure()" class="btn btn-default btn-sm">
        <span>Log Flag Structure</span>
      </button>
      <button click.delegate="logExpandedStructure()" class="btn btn-default btn-sm">
        <span>Log Expanded Structure</span>
      </button>
    </div>
  </div>

  <br />

  <div id="grid-container" class="col-sm-12">
    <aurelia-slickgrid grid-id="grid27" column-definitions.bind="columnDefinitions" grid-options.bind="gridOptions"
      dataset.bind="dataset"
      asg-on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)">
    </aurelia-slickgrid>
  </div>
</template>
