<template>
  <h2>
    ${title}
    <span class="float-right">
      <a style="font-size: 18px"
         target="_blank"
         href="https://github.com/ghiscoding/aurelia-slickgrid/blob/master/src/examples/slickgrid/example15.ts">
        <span class="fa fa-link"></span> code
      </a>
    </span>
  </h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <button class="btn btn-outline-secondary btn-sm" data-test="reset-button"
          click.delegate="clearGridStateFromLocalStorage()">
    <i class="fa fa-times"></i>
    Clear Grid State from Local Storage &amp; Reset Grid
  </button>

  <button class="btn btn-outline-secondary btn-sm" data-test="language-button" click.delegate="switchLanguage()">
    <i class="fa fa-language"></i>
    Switch Language
  </button>
  <strong>Locale:</strong>
  <span style="font-style: italic" data-test="selected-locale">
    ${selectedLanguage + '.json'}
  </span>

  <aurelia-slickgrid grid-id="grid15"
                     column-definitions.bind="columnDefinitions"
                     grid-options.bind="gridOptions"
                     dataset.bind="dataset"
                     on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)"
                     on-grid-state-changed.delegate="gridStateChanged($event.detail)">
  </aurelia-slickgrid>
</template>
