<template>
  <h2>
    ${title}
    <span class="float-right">
      <a style="font-size: 18px"
         target="_blank"
         href="https://github.com/ghiscoding/aurelia-slickgrid/blob/master/src/examples/slickgrid/example17.ts">
        <span class="fa fa-link"></span> code
      </a>
    </span>
  </h2>
  <div class="subtitle"
       innerhtml.bind="subTitle"></div>

  <hr>

  <div class="col-md-6"
       style="margin-bottom: 15px">
    <label>Octopart Catalog Search <small>(throttle search to 1.5sec)</small></label>
    <input type="text"
           class="form-control"
           value.bind="search & throttle:1500">
  </div>

  <div class="alert alert-danger col-md-7" role="alert">
    <strong>Note:</strong>
    this demo no longer displays any results because the WebAPI Key to connect and query the <b>Octopart Component
      Search</b> is no longer valid. However the concept remains valid, which is to use your own Custom DataView
    instead of the default SlickGrid DataView used by this library.
  </div>

  <div class="alert alert-warning col-md-6"
       role="alert"
       if.bind="loading">
    <i class="fa fa-refresh fa-spin fa-lg fa-fw"></i>
    <span>Loading...</span>
  </div>

  <aurelia-slickgrid grid-id="grid1"
                     column-definitions.bind="columnDefinitions"
                     grid-options.bind="gridOptions"
                     dataset.bind="dataset"
                     custom-data-view.bind="customDataView"
                     on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)"
                     on-viewport-changed.delegate="onViewportChanged($event.detail.eventData, $event.detail.args)"
                     on-sort.delegate="onSort($event.detail.eventData, $event.detail.args)">
  </aurelia-slickgrid>
</template>
