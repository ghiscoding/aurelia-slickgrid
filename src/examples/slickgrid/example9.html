<template>
  <h2>
    ${title}
    <span class="float-end">
      <a style="font-size: 18px"
         target="_blank"
         href="https://github.com/slickclub/aurelia-slickgrid/blob/master/src/examples/slickgrid/example9.ts">
        <span class="fa fa-link"></span> code
      </a>
    </span>
  </h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <button class="btn btn-outline-secondary btn-sm" data-test="external-gridmenu"
          click.delegate="toggleGridMenu($event)">
    <i class="fa fa-bars"></i>
    Grid Menu
  </button>
  <button class="btn btn-outline-secondary btn-sm" data-test="language" click.delegate="switchLanguage()">
    <i class="fa fa-language"></i>
    Switch Language
  </button>
  <b>Locale:</b> <span style="font-style: italic" data-test="selected-locale">${selectedLanguage + '.json'}</span>

  <aurelia-slickgrid grid-id="grid9"
                     column-definitions.bind="columnDefinitions"
                     dataset.bind="dataset"
                     grid-options.bind="gridOptions"
                     on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)">
  </aurelia-slickgrid>
</template>
