<template>
  <h2>${title}</h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <button class="btn btn-default btn-sm" data-test="external-gridmenu" click.delegate="toggleGridMenu($event)">
    <i class="fa fa-bars"></i>
    Grid Menu
  </button>
  <button class="btn btn-default btn-sm" data-test="language" click.delegate="switchLanguage()">
    <i class="fa fa-language"></i>
    Switch Language
  </button>
  <b>Locale:</b> <span style="font-style: italic" data-test="selected-locale">${selectedLanguage + '.json'}</span>

  <aurelia-slickgrid grid-id="grid9" column-definitions.bind="columnDefinitions" grid-options.bind="gridOptions"
    dataset.bind="dataset" asg-on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)">
  </aurelia-slickgrid>
</template>
