<template>
  <h2>${title}</h2>
  <div class="subtitle"
       innerhtml.bind="subTitle"></div>

  <div class="row">
    <button class="btn btn-default btn-sm" data-test="hide-duration-btn"
            click.delegate="hideDurationColumnDynamically()">
      <i class="fa fa-eye-slash"></i>
      Dynamically Hide "Duration"
    </button>
    <button class="btn btn-default btn-sm" data-test="disable-filters-btn" click.delegate="disableFilters()">
      <i class="fa fa-times"></i>
      Disable Filters
    </button>
    <button class="btn btn-default btn-sm" data-test="disable-sorting-btn" click.delegate="disableSorting()">
      <i class="fa fa-times"></i>
      Disable Sorting
    </button>
    <button class="btn btn-default btn-sm" data-test="toggle-filtering-btn" click.delegate="toggleFilter()">
      <i class="fa fa-random"></i>
      Toggle Filtering
    </button>
    <button class="btn btn-default btn-sm" data-test="toggle-sorting-btn" click.delegate="toggleSorting()">
      <i class="fa fa-random"></i>
      Toggle Sorting
    </button>
  </div>

  <br />

  <aurelia-slickgrid grid-id="grid16"
                     column-definitions.bind="columnDefinitions"
                     grid-options.bind="gridOptions"
                     dataset.bind="dataset"
                     asg-on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)">
  </aurelia-slickgrid>
</template>
