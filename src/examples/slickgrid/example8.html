<template>
  <h2>${title}</h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <button class="btn btn-default btn-sm" click.delegate="switchLanguage()">
    <i class="fa fa-language"></i>
    Switch Language
  </button>

  <aurelia-slickgrid grid-id="grid8" column-definitions.bind="columnDefinitions" grid-options.bind="gridOptions"
                     dataset.bind="dataset"
                     asg-on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)">
  </aurelia-slickgrid>
</template>
