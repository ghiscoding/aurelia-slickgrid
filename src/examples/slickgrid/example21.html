<template>
  <h2>${title}</h2>
  <div class="subtitle"
       innerhtml.bind="subTitle"></div>

  <form class="form-inline">
    <div class="form-group">
      <label>
        Single Search:
      </label>
      <select data-test="search-column-list" value.bind="selectedColumn"
              class="form-control">
        <option repeat.for="column of columnDefinitions"
                model.bind="column">
          ${column.name}
        </option>
      </select>
    </div>
    <select data-test="search-operator-list" value.bind="selectedOperator"
            class="form-control">
      <option repeat.for="operator of operatorList"
              model.bind="operator">
        ${operator}
      </option>
    </select>
    <input type="text" class="form-control"
           placeholder="search value" data-test="search-value-input"
           value.bind="searchValue">
  </form>
  <hr />

  <aurelia-slickgrid grid-id="grid21"
                     column-definitions.bind="columnDefinitions"
                     grid-options.bind="gridOptions"
                     dataset.bind="dataset"
                     instances.bind="aureliaGrid">
  </aurelia-slickgrid>
</template>
