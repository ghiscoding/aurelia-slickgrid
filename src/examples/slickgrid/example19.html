<template>
  <h2>
    ${title}
    <span class="float-end">
      <a style="font-size: 18px"
         target="_blank"
         href="https://github.com/ghiscoding/aurelia-slickgrid/blob/master/src/examples/slickgrid/example19.ts">
        <span class="fa fa-link"></span> code
      </a>
    </span>
  </h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <div class="col-sm-6">
    <button class="btn btn-outline-secondary btn-xs" click.delegate="changeEditableGrid()" data-test="editable-grid-btn">
      Make Grid Editable
    </button>
    <button class="btn btn-outline-secondary btn-xs" click.delegate="closeAllRowDetail()" data-test="close-all-btn">
      Close all Row Details
    </button>
    &nbsp;&nbsp;

    <label for="">Detail View Rows Shown: </label>
    <input type="number" value.bind="detailViewRowCount" style="height: 22px; width: 40px">
    <button class="btn btn-outline-secondary btn-xs" style="height: 26px;"
            click.delegate="changeDetailViewRowCount()"
            data-test="set-count-btn">
      Set
    </button>
  </div>
  <div class="alert alert-${flashAlertType} col-sm-6" if.bind="message" data-test="flash-msg">${message}</div>

  <hr />

  <aurelia-slickgrid grid-id="grid19"
                     column-definitions.bind="columnDefinitions"
                     grid-options.bind="gridOptions"
                     dataset.bind="dataset"
                     extensions.bind="extensions"
                     instances.bind="aureliaGrid">
  </aurelia-slickgrid>
</template>
