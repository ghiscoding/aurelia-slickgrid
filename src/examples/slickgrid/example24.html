<template>
  <h2>${title}</h2>
  <div class="subtitle"
       innerhtml.bind="subTitle"></div>

  <div class="row">
    <span class="context-menu">
      <strong>Context Menu:</strong>
      <button class="btn btn-default btn-xs" click.delegate="showContextCommandsAndOptions(false)"
              data-test="context-menu-priority-only-button">
        Show Priority Options Only
      </button>
      <button class="btn btn-default btn-xs" click.delegate="showContextCommandsAndOptions(true)"
              data-test="context-menu-commands-and-priority-button">
        Show Commands & Priority Options
      </button>
    </span>

    <span class="cell-menu">
      <strong>Cell Menu:</strong>
      <button class="btn btn-default btn-xs" click.delegate="showCellMenuCommandsAndOptions(false)"
              data-test="cell-menu-commands-and-options-false-button">
        Show Action Commands Only
      </button>
      <button class="btn btn-default btn-xs" click.delegate="showCellMenuCommandsAndOptions(true)"
              data-test="cell-menu-commands-and-options-true-button">
        Show Actions Commands & Completed Options
      </button>
    </span>
  </div>

  <div class="row locale">
    <button class="btn btn-default btn-xs" click.delegate="switchLanguage()" data-test="language-button">
      <i class="fa fa-language"></i>
      Switch Language
    </button>
    <label>Locale:</label>
    <span style="font-style: italic" data-test="selected-locale">
      ${selectedLanguage + '.json'}
    </span>

  </div>

  <aurelia-slickgrid grid-id="grid24"
                     column-definitions.bind="columnDefinitions"
                     grid-options.bind="gridOptions"
                     dataset.bind="dataset"
                     instances.bind="aureliaGrid">
  </aurelia-slickgrid>
</template>
