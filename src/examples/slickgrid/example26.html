<template>
  <h2>
    ${title}
    <span class="float-end">
      <a style="font-size: 18px"
         target="_blank"
         href="https://github.com/slickclub/aurelia-slickgrid/blob/master/src/examples/slickgrid/example26.ts">
        <span class="fa fa-link"></span> code
      </a>
    </span>
  </h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <div class="col-sm-6">
    <label>autoEdit setting</label>
    <br />
    <span id="radioAutoEdit">
      <div class="row">
        <div class="col">
          <label class="radio-inline control-label" for="radioTrue">
            <input type="radio" name="inlineRadioOptions" id="radioTrue" checked value.bind="isAutoEdit"
                   click.delegate="setAutoEdit(true)"> ON
            (single-click)
          </label>
          <label class="radio-inline control-label" for="radioFalse">
            <input type="radio" name="inlineRadioOptions" id="radioFalse" value.bind="isAutoEdit"
                   click.delegate="setAutoEdit(false)"> OFF
            (double-click)
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-secondary btn-sm" click.delegate="undo()">
            <i class="fa fa-undo"></i>
            Undo last edit(s)
          </button>
          <label class="checkbox-inline control-label" for="autoCommitEdit">
            <input type="checkbox" id="autoCommitEdit" value.bind="gridOptions.autoCommitEdit"
                   click.delegate="changeAutoCommit()">
            Auto Commit Edit
          </label>
        </div>
      </div>
    </span>
    <div class="row" style="margin-top: 5px">
      <div class="col">
        <button class="btn btn-outline-secondary btn-sm" click.delegate="aureliaGrid.filterService.clearFilters()">Clear
          Filters</button>
        <button class="btn btn-outline-secondary btn-sm" click.delegate="aureliaGrid.sortService.clearSorting()">Clear
          Sorting</button>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="alert alert-info" show.bind="updatedObject">
      <strong>Updated Item:</strong> ${updatedObject | stringify}
    </div>
    <div class="alert alert-warning" show.bind="alertWarning">
      ${alertWarning}
    </div>
  </div>

  <div id="grid-container" class="col-sm-12">
    <aurelia-slickgrid grid-id="grid26"
                       column-definitions.bind="columnDefinitions"
                       grid-options.bind="gridOptions"
                       dataset.bind="dataset"
                       instances.bind="aureliaGrid"
                       on-cell-change.delegate="onCellChanged($event.detail.eventData, $event.detail.args)"
                       on-click.delegate="onCellClicked($event.detail.eventData, $event.detail.args)">
    </aurelia-slickgrid>
  </div>
</template>
