<template>
  <h2>${title}</h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <div class="col-sm-6">
    <label>autoEdit setting</label>
    <br />
    <span id="radioAutoEdit">
      <div class="row">

        <label class="radio-inline control-label" for="radioTrue">
          <input type="radio" name="inlineRadioOptions" id="radioTrue" checked value.bind="isAutoEdit"
                 click.delegate="setAutoEdit(true)"> ON
          (single-click)
        </label>
        <label class="radio-inline control-label" for="radioFalse">
          <input type="radio" name="inlineRadioOptions" id="radioFalse" value.bind="isAutoEdit"
                 click.delegate="setAutoEdit(false)"> OFF
          (double-click)
        </label>
      </div>
      <div class="row">
        <button class="btn btn-default btn-sm" click.delegate="undo()">
          <i class="fa fa-undo"></i>
          Undo last edit(s)
        </button>
        <label class="checkbox-inline control-label" for="autoCommitEdit">
          <input type="checkbox" id="autoCommitEdit" data-test="auto-commit" checked.bind="gridOptions.autoCommitEdit"
                 click.delegate="changeAutoCommit()">
          Auto Commit Edit
        </label>
      </div>
    </span>
    <div class="row" style="margin-top: 5px">
      <button class="btn btn-default btn-sm" click.delegate="aureliaGrid.filterService.clearFilters()">Clear
        Filters</button>
      <button class="btn btn-default btn-sm" click.delegate="aureliaGrid.sortService.clearSorting()">Clear
        Sorting</button>
      <button class="btn btn-default btn-sm btn-info" click.delegate="addItem()"
              title="Clear Filters &amp; Sorting to see it better">
        Add item
      </button>
      <button class="btn btn-default btn-sm btn-danger" click.delegate="deleteItem()">Delete item</button>
    </div>
    <div class="row" style="margin-top: 5px">
      <button class="btn btn-default btn-sm" data-test="add-title-column" click.delegate="dynamicallyAddTitleHeader()">
        <i class="fa fa-plus"></i>
        Dynamically Duplicate Title Column
      </button>
      <button class="btn btn-default btn-sm" data-test="remove-title-column"
              click.delegate="dynamicallyRemoveLastColumn()">
        <i class="fa fa-minus"></i>
        Dynamically Remove Last Column
      </button>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="alert alert-info" show.bind="updatedObject">
      <strong>Updated Item:</strong> ${updatedObject | stringify}
    </div>
    <div class="alert alert-warning" show.bind="alertWarning">
      ${alertWarning}
    </div>
  </div>

  <div id="grid-container" class="col-sm-12">
    <aurelia-slickgrid grid-id="grid3" column-definitions.bind="columnDefinitions" grid-options.bind="gridOptions"
                       dataset.bind="dataset"
                       instances.bind="aureliaGrid"
                       sg-on-cell-change.delegate="onCellChanged($event.detail.eventData, $event.detail.args)"
                       sg-on-click.delegate="onCellClicked($event.detail.eventData, $event.detail.args)"
                       sg-on-validation-error.delegate="onCellValidationError($event.detail.eventData, $event.detail.args)">
    </aurelia-slickgrid>
  </div>
</template>
