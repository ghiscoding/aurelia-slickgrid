<template>
  <h2>
    ${title}
    <span class="float-end">
      <a style="font-size: 18px"
         target="_blank"
         href="https://github.com/ghiscoding/aurelia-slickgrid/blob/master/src/examples/slickgrid/example12.ts">
        <span class="fa fa-link"></span> code
      </a>
    </span>
  </h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <hr />

  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-outline-secondary btn-sm" data-test="language-button" click.delegate="switchLanguage()">
        <i class="fa fa-language"></i>
        Switch Language
      </button>
      <label>Locale:</label>
      <span style="font-style: italic; width: 70px;" data-test="selected-locale">
        ${selectedLanguage + '.json'}
      </span>

      <span style="margin-left: 20px">
        <button class="btn btn-outline-secondary btn-sm" click.delegate="exportToFile('csv')">
          <i class="fa fa-download"></i>
          Download to CSV
        </button>
        <button class="btn btn-outline-secondary btn-sm" click.delegate="exportToFile('txt')">
          <i class="fa fa-download"></i>
          Download to Text
        </button>
        <button class="btn btn-outline-secondary btn-sm" click.delegate="exportToExcel()">
          <i class="fa fa-file-excel-o text-success"></i>
          Download to Excel
        </button>
      </span>
      <span style="margin-left: 10px">
        <button class="btn btn-outline-secondary btn-sm" click.delegate="dynamicallyAddTitleHeader()">
          <i class="fa fa-plus"></i>
          Dynamically Duplicate Title Column
        </button>
      </span>
    </div>
  </div>
  <aurelia-slickgrid grid-id="grid12"
                     column-definitions.bind="columnDefinitions"
                     grid-options.bind="gridOptions"
                     dataset.bind="dataset"
                     on-grid-state-changed.delegate="gridStateChanged($event.detail)"
                     on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)">
  </aurelia-slickgrid>
</template>
