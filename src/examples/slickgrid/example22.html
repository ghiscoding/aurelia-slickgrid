<template>
  <h2>
    ${title}
    <span class="float-end">
      <a style="font-size: 18px"
         target="_blank"
         href="https://github.com/ghiscoding/aurelia-slickgrid/blob/master/src/examples/slickgrid/example22.ts">
        <span class="fa fa-link"></span> code
      </a>
    </span>
  </h2>
  <div class="subtitle"
       innerhtml.bind="subTitle"></div>

  <div>
    <ul class="nav nav-tabs"
        id="myTab"
        role="tablist">
      <li class="nav-item">
        <a class="nav-link active"
           id="javascript-tab"
           data-bs-toggle="tab"
           href="#javascript"
           role="tab"
           aria-controls="javascript"
           aria-selected="true">Javascript</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           id="fetch-tab"
           data-bs-toggle="tab"
           href="#fetch"
           role="tab"
           aria-controls="fetch"
           aria-selected="false"
           click.delegate="resizeGrid2()">Fetch-Client</a>
      </li>
    </ul>

    <div class="tab-content"
         id="myTabContent">
      <div class="tab-pane fade show active"
           id="javascript"
           role="tabpanel"
           aria-labelledby="javascript-tab">
        <h4>Grid 1 - Load Local Data</h4>
        <aurelia-slickgrid grid-id="grid1"
                           column-definitions.bind="columnDefinitions1"
                           grid-options.bind="gridOptions1"
                           dataset.bind="dataset1">
        </aurelia-slickgrid>
      </div>
      <div class="tab-pane fade"
           id="fetch"
           role="tabpanel"
           aria-labelledby="fetch-tab">
        <h4>Grid 2 - Load a JSON dataset through Fetch-Client</h4>
        <aurelia-slickgrid grid-id="grid2"
                           column-definitions.bind="columnDefinitions2"
                           grid-options.bind="gridOptions2"
                           dataset.bind="dataset2"
                           on-aurelia-grid-created.delegate="aureliaGrid2Ready($event.detail)">
        </aurelia-slickgrid>
      </div>
    </div>
  </div>
