<template>
  <h2>
    ${title}
    <span class="float-right">
      <a style="font-size: 18px"
         target="_blank"
         href="https://github.com/ghiscoding/aurelia-slickgrid/blob/master/src/examples/slickgrid/example10.ts">
        <span class="fa fa-link"></span> code
      </a>
    </span>
  </h2>
  <div class="subtitle"
       innerhtml.bind="subTitle"></div>

  <div class="row">
    <div class="col-sm-4" style="max-width: 170px;">
      Pagination
      <button class="btn btn-outline-secondary btn-xs" data-test="goto-first-page"
              click.delegate="goToGrid1FirstPage()">
        <i class="fa fa-caret-left fa-lg"></i>
      </button>
      <button class="btn btn-outline-secondary btn-xs" data-test="goto-last-page" click.delegate="goToGrid1LastPage()">
        <i class="fa fa-caret-right fa-lg"></i>
      </button>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-success">
        <strong>(single select) Selected Row:</strong>
        <span innerhtml.bind="selectedTitle"
              data-test="grid1-selections"></span>
      </div>
    </div>
  </div>

  <div class="overflow-hidden">
    <aurelia-slickgrid grid-id="grid1"
                       column-definitions.bind="columnDefinitions1"
                       grid-options.bind="gridOptions1"
                       dataset.bind="dataset1"
                       on-aurelia-grid-created.delegate="aureliaGrid1Ready($event.detail)"
                       on-grid-state-changed.delegate="grid1StateChanged($event.detail)"
                       on-selected-rows-changed.delegate="onGrid1SelectedRowsChanged($event.detail.eventData, $event.detail.args)">
    </aurelia-slickgrid>
  </div>

  <hr class="col-md-6 offset-md-1">

  <div class="row">
    <div class="col-sm-4 col-md-3" style="max-width: 185px;">
      <label for="enableGrid2Pagination">
        Pagination:
        <input type="checkbox" id="enableGrid2Pagination"
               checked.bind="isGrid2WithPagination"
               data-test="toggle-pagination-grid2" />
      </label>
      <span style="margin-left: 5px" *ngIf="isGrid2WithPagination">
        <button class="btn btn-outline-secondary btn-xs" data-test="goto-first-page"
                click.delegate="goToGrid2FirstPage()">
          <i class="fa fa-caret-left fa-lg"></i>
        </button>
        <button class="btn btn-outline-secondary btn-xs" data-test="goto-last-page"
                click.delegate="goToGrid2LastPage()">
          <i class="fa fa-caret-right fa-lg"></i>
        </button>
      </span>
    </div>
    <div class="col-sm-7">
      <div class="alert alert-success">
        <strong>(multi-select) Selected Row(s):</strong>
        <span innerhtml.bind="selectedTitles"
              data-test="grid2-selections"></span>
      </div>
    </div>
  </div>

  <div class="overflow-hidden">
    <aurelia-slickgrid grid-id="grid2"
                       column-definitions.bind="columnDefinitions2"
                       grid-options.bind="gridOptions2"
                       dataset.bind="dataset2"
                       on-aurelia-grid-created.delegate="aureliaGrid2Ready($event.detail)"
                       on-grid-state-changed.delegate="grid2StateChanged($event.detail)">
    </aurelia-slickgrid>
  </div>
</template>
