<template>
  <h2>${title}</h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <div class="col-sm-12">
    <span>
      <label>Scroll: </label>
      <div class="btn-group" role="group" aria-label="...">
        <button class="btn btn-sm btn-default" data-test="scroll-top-btn" click.delegate="scrollGridTop()">
          <i class="fa fa-arrow-up"></i>
        </button>
        <button class="btn btn-sm btn-default" data-test="scroll-bottom-btn" click.delegate="scrollGridBottom()">
          <i class="fa fa-arrow-down"></i>
        </button>
      </div>
      <button class="btn btn-sm btn-default" data-test="add-new-item-top-btn" click.delegate="addNewItem()">

        Add New Mocked Item (top)
      </button>
      <button class="btn btn-sm btn-default" data-test="add-new-item-bottom-btn" click.delegate="addNewItem('bottom')">
        Add New Mocked Item (bottom)
      </button>
      <button class="btn btn-sm btn-default" data-test="update-second-item-btn" click.delegate="updateSecondItem()">
        Update 2nd Row Item with Random Duration
      </button>
      <button class="btn btn-sm btn-default" data-test="highlight-row5-btn" click.delegate="highlighFifthRow()">
        Highlight 5th Row
      </button>
      <button class="btn btn-sm btn-default" data-test="highlight-duration40-btn"
              click.delegate="changeDurationBackgroundColor()">
        Highlight Rows with Duration over 40
      </button>
    </span>
    <hr />
  </div>

  <aurelia-slickgrid grid-id="grid11" column-definitions.bind="columnDefinitions" grid-options.bind="gridOptions"
                     dataset.bind="dataset" asg-on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)">
  </aurelia-slickgrid>
</template>
