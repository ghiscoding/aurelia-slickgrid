<template>
  <h2>${title}</h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <h3>Grid 1 <small>(with Header Grouping &amp; Colspan)</small></h3>
  <aurelia-slickgrid grid-id="grid1" column-definitions.bind="columnDefinitions1" grid-options.bind="gridOptions1"
                     dataset.bind="dataset1">
  </aurelia-slickgrid>

  <hr />

  <h3>Grid 2 <small>(with Header Grouping &amp; Frozen/Pinned Columns)</small></h3>

  <div class="col-sm 12">
    <button class="btn btn-default btn-sm" click.delegate="setFrozenColumns2(-1)"
            data-test="remove-frozen-column-button">
      <i class="fa fa-times fa-lg"></i> Remove Frozen Columns
    </button>
    <button class="btn btn-default btn-sm" click.delegate="setFrozenColumns2(2)" data-test="set-3frozen-columns">
      <i class="fa fa-thumb-tack fa-lg"></i> Set 3 Frozen Columns
    </button>
  </div>

  <aurelia-slickgrid grid-id="grid2" column-definitions.bind="columnDefinitions2" grid-options.bind="gridOptions2"
                     dataset.bind="dataset2"
                     asg-on-aurelia-grid-created.delegate="aureliaGridReady2($event.detail)">
  </aurelia-slickgrid>
</template>
