<template>
  <h2>${title}</h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <div class="col-sm-12">
    <span>
      <button class="btn btn-sm btn-default" click.delegate="addNewItem()">Add New Mocked Item</button>
      <button class="btn btn-sm btn-default" click.delegate="updateSecondItem()">Update 2nd Row Item with Random Duration</button>
      <button class="btn btn-sm btn-default" click.delegate="highlighFifthRow()">Highlight 5th Row</button>
    </span>
    <hr/>
  </div>

  <aurelia-slickgrid
    grid-id="grid1"
    column-definitions.bind="columnDefinitions"
    grid-options.bind="gridOptions"
    dataset.bind="dataset"
    asg-on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)">
  </aurelia-slickgrid>
</template>
