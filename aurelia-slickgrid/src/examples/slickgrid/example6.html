<template>
  <h2>${title}</h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <div class="row">
    <div class="col-sm-4">
      <div class.bind="status.class" role="alert">
        <strong>Status: </strong> ${status.text}
        <span hidden.bind="!processing">
          <i class="fa fa-refresh fa-spin fa-lg fa-fw"></i>
        </span>
      </div>
      <button class="btn btn-default btn-sm" click.delegate="switchLanguage()">Switch Language</button>
      <label>Locale</label>: ${selectedLanguage + '.json'}
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info">
        <strong>GraphQL Query:</strong> ${graphqlQuery}
      </div>
    </div>
  </div>

  <aurelia-slickgrid grid-id="grid1" column-definitions.bind="columnDefinitions" grid-options.bind="gridOptions" dataset.bind="dataset"
    grid-height="200" grid-width="800">
  </aurelia-slickgrid>
</template>
