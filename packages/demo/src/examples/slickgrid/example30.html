<h2>
  ${title}
  <span class="float-end">
    <a style="font-size: 18px"
        target="_blank"
        href="https://github.com/ghiscoding/aurelia-slickgrid/blob/master/src/examples/slickgrid/example30.ts">
      <span class="fa fa-link"></span> code
    </a>
  </span>
</h2>
<div class="subtitle" innerhtml.bind="subTitle"></div>

<div class="mb-2">
  <div class="btn-group btn-group-sm" role="group" aria-label="Basic Editing Commands">
    <button type="button" class="btn btn-outline-secondary" data-test="toggle-readonly-btn"
            click.trigger="toggleGridEditReadonly()">
      <i class="fa fa-table"></i> Toggle Edit/Readonly Grid
    </button>
    <button type="button" class="btn btn-outline-secondary" data-test="undo-last-edit-btn"
            click.trigger="undoLastEdit()">
      <i class="fa fa-undo"></i> Undo Last Edit
    </button>
    <button type="button" class="btn btn-outline-secondary" data-test="undo-open-editor-btn"
            click.trigger="undoLastEdit(true)">
      <i class="fa fa-undo"></i> Undo Last Edit &amp; Open Editor
    </button>
    <button type="button" class="btn btn-outline-secondary" data-test="undo-all-edits-btn"
            click.trigger="undoAllEdits()">
      <i class="fa fa-history"></i> Undo All Edits
    </button>
    <button type="button" class="btn btn-outline-secondary" data-test="save-all-btn"
            click.trigger="saveAll()">
      <i class="fa fa-save"></i> Save All
    </button>
  </div>
</div>

<div class="mb-3">
  <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-outline-secondary" data-test="open-modal-create-btn"
            click.trigger="openCompositeModal('create')" disabled.bind="isCompositeDisabled">
      <i class="fa fa-plus"></i> Item Create
    </button>
    <button type="button" class="btn btn-outline-secondary" data-test="open-modal-clone-btn"
            click.trigger="openCompositeModal('clone')" disabled.bind="isCompositeDisabled">
      <i class="fa fa-clone"></i> Item Clone
    </button>
    <button type="button" class="btn btn-outline-secondary" data-test="open-modal-edit-btn"
            click.trigger="openCompositeModal('edit')" disabled.bind="isCompositeDisabled">
      <i class="fa fa-pencil"></i> Item Edit
    </button>
    <button type="button" class="btn btn-outline-secondary" data-test="open-modal-mass-update-btn"
            click.trigger="openCompositeModal('mass-update')" disabled.bind="isCompositeDisabled">
      <i class="fa fa-pencil-square-o"></i> Mass Update
    </button>
    <button type="button" class="btn btn-outline-secondary" data-test="open-modal-mass-selection-btn"
            click.trigger="openCompositeModal('mass-selection')" disabled.bind="isMassSelectionDisabled">
      <i class="fa fa-check-square-o"></i> Update Selected
    </button>
  </div>
</div>

<aurelia-slickgrid grid-id="grid30"
                    column-definitions.bind="columnDefinitions"
                    grid-options.bind="gridOptions"
                    dataset.bind="dataset"
                    on-aurelia-grid-created.trigger="aureliaGridReady($event.detail)"
                    on-before-edit-cell.trigger="handleOnBeforeEditCell($event.detail.eventData, $event.detail.args)"
                    on-cell-change.trigger="handleOnCellChange($event.detail.eventData, $event.detail.args)"
                    on-click.trigger="handleOnCellClicked($event.detail.eventData, $event.detail.args)"
                    on-composite-editor-change.trigger="handleOnCompositeEditorChange($event.detail.eventData, $event.detail.args)"
                    on-item-deleted.trigger="handleItemDeleted($event.detail)"
                    on-grid-state-changed.trigger="handleOnGridStateChanged($event.detail)"
                    on-filter-changed.trigger="handleReRenderUnsavedStyling()"
                    on-pagination-changed.trigger="handleReRenderUnsavedStyling()"
                    on-validation-error.trigger="handleValidationError($event.detail.eventData, $event.detail.args)">
</aurelia-slickgrid>
