<h2>
  ${title}
  <span class="float-end">
    <a style="font-size: 18px"
        target="_blank"
        href="https://github.com/ghiscoding/aurelia-slickgrid/blob/master/src/examples/slickgrid/example20.ts">
      <span class="fa fa-link"></span> code
    </a>
  </span>
</h2>
<div class="subtitle"
      innerhtml.bind="subTitle"></div>

<br>

<div class="row">
  <div class="col-sm-12">
    <span>
      <label for="">Pinned Rows: </label>
      <input type="number"
              value.bind="frozenRowCount">
      <button class="btn btn-outline-secondary btn-xs"
              click.trigger="changeFrozenRowCount()">
        Set
      </button>
    </span>
    <span style="margin-left: 10px">
      <label for="">Pinned Columns: </label>
      <input type="number"
              value.bind="frozenColumnCount">
      <button class="btn btn-outline-secondary btn-xs"
              click.trigger="changeFrozenColumnCount()">
        Set
      </button>
    </span>
  </div>
</div>

<div class="row mt-2">
  <div class="col-sm-12">
    <button class="btn btn-outline-secondary btn-sm" click.trigger="setFrozenColumns(-1)"
            data-test="remove-frozen-column-button">
      <i class="fa fa-times fa-lg"></i> Remove Frozen Columns
    </button>
    <button class="btn btn-outline-secondary btn-sm" click.trigger="setFrozenColumns(2)"
            data-test="set-3frozen-columns">
      <i class="fa fa-thumb-tack fa-lg"></i> Set 3 Frozen Columns
    </button>
    <span style="margin-left: 15px">
      <button class="btn btn-outline-secondary btn-sm" click.trigger="toggleFrozenBottomRows()">
        <i class="fa fa-random fa-lg"></i> Toggle Pinned Rows
      </button>
      <span style="font-weight: bold;">: ${ isFrozenBottom ? 'Bottom' : 'Top' }</span>
    </span>
  </div>
</div>

<div class="col-sm-12">
  <hr>
</div>

<aurelia-slickgrid grid-id="grid20"
                    column-definitions.bind="columnDefinitions"
                    grid-options.bind="gridOptions"
                    dataset.bind="dataset"
                    on-validation-error.trigger="onCellValidationError($event.detail.eventData, $event.detail.args)"
                    on-aurelia-grid-created.trigger="aureliaGridReady($event.detail)">
</aurelia-slickgrid>
