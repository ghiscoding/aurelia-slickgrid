<require from="./custom-footer"></require>
<h2>
  ${title}
  <span class="float-end">
    <a style="font-size: 18px"
        target="_blank"
        href="https://github.com/ghiscoding/aurelia-slickgrid/blob/master/src/examples/slickgrid/example29.ts">
      <span class="fa fa-link"></span> code
    </a>
  </span>
</h2>
<div class="subtitle"
      innerhtml.bind="subTitle"></div>


<aurelia-slickgrid grid-id="grid"
                    column-definitions.bind="columnDefinitions"
                    grid-options.bind="gridOptions"
                    dataset.bind="dataset">
  <div au-slot="slickgrid-header" class="custom-header-slot">
    <h3>Grid with header and footer slot</h3>
  </div>
  <custom-footer class="custom-footer-slot"
                  au-slot="slickgrid-footer">
  </custom-footer>
</aurelia-slickgrid>
