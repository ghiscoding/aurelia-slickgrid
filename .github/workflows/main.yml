name: GitHub Actions
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch on Push and any branches on PR
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'
env:
  CI: true
  PREFERRED_WORKSPACE_MANAGER: yarn

jobs:
  run:
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [14]

    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 3

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - run: node --version
      - run: npm --version

      - name: Install npm/yarn dependencies
        run: yarn install

      - name: Run Project Build
        run: yarn build

      - name: Run Jest unit tests
        run: yarn test:ci

      - name: Upload Jest coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)

      - name: Website Prod Build (GitHub demo site)
        run: yarn build:demo

      - name: Installing Cypress dependencies with yarn
        run: |
            cd test/cypress
            yarn install --frozen-lockfile

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v2
        with:
          start: yarn start:dev
          working-directory: test
          wait-on: 'http://localhost:9000'
          browser: chrome
